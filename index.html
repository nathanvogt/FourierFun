<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <script type="module" src="/main.js"></script>
      <link rel="stylesheet" type="text/css" href="/style.css">
   </head>
   <body>

      <canvas id="canvas"></canvas>

      <div id="control-buttons">
         <button class="bruh" onclick="enter()">Finish Path (Enter)</button>
         <button class="bruh" onclick="c()">Clear Path (C)</button>
         <button id="settings-button" onclick="openSettings()">
            <svg viewBox="0 0 24 24"><path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>
         </button>
      </div>
      
      <div id="settings" class="close-settings">
         <button id="closeSettings" onclick="closeSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
         </button>
         <!-- settings -->
         <div id="settings-buttons">

            <div class="settings-row">
               <h1>Settings</h1>
            </div>
            <div class="settings-row">
               <h2>Show Circles:</h2>
               <input id="circles" type="checkbox" checked="true" onchange="updateCircles(this)">
            </div>
            <div class="settings-row">
               <h2>Show Arrows:</h2>
               <input id="showArrows" type="checkbox" checked="true" onchange="toggleArrows(this)">
            </div>
            <div class="settings-row">
               <h2>First Frequency:</h2>
               <input type="number" id="startK" name="Starting Frequency"
               min="-200" max="199" step="1" value="-15" oninput="changeStartK(this)">
               <h2>Final Frequency:</h2>
               <input type="number" id="endK" name="Ending Frequency"
               min="-199" max="200" step="1" value="15" oninput="changeEndK(this)">
            </div>
            <div class="settings-row">
               <h2>Number of Circles:</h2>
               <input type="number" id="K" name="Number of Frequencies"
               min="2" max="400" step="2" value="30" onchange="changeK(this)">
            </div>
            <div class="settings-row">
               <h2>Time Scale:</h2>
               <input type="range" min="5" max="300" value="100" class="slider" id="timeScale"
               oninput="this.nextElementSibling.innerHTML = this.value; changeTime(this)">
               <p name="result" id="time-result">100</p>
            </div>
            <div class="settings-row">
               <h2>Curve Color</h2>
               <input type="color" id="drawColor" value="#00ffff" onchange="setTraceColor(this)">
            </div>
         
         </div>
      </div>
      
   </body>
</html>
